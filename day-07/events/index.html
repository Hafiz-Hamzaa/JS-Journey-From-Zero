<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Inline Handling -->
    <button onclick="console.log('Button was click')">Click</button>
    <div class="box" onmouseover="console.log('You are inside box')"></div>
    <button class="btn2">Button</button>
    <button class="btn3">Button</button>
    <button class="my-btn">Search</button>
    <script src="app.js"></script>
</body>
</html>
